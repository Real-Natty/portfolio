<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script defer src="/_vercel/insights/script.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@exampledev/new.css@1.1.2/new.min.css"
    />
    <link rel="stylesheet" href="message.css" />
    <title>Responsive contact us</title>
    <meta
      name="description"
      content="High-performance HTML based website template."
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="left-side">
          <div class="address details">
            <i class="fas fa-map-marker-alt"></i>
            <div class="topic">Address</div>
            <div class="text-one">Surkhet,NP12</div>
            <div class="text-two">Birendranagar 06</div>
          </div>
          <div class="phone details">
            <i class="fas fa-phone"></i>
            <div class="topic">Phone</div>
            <div class="text-one">+0098 9893 5647</div>
            <div class="text-two">+0096 3434 6785</div>
          </div>
          <div class="email details">
            <i class="fas fa-envelope"></i>
            <div class="topic">email</div>
            <div class="text-one">realnatty@gmail.com</div>
            <div class="text-two">info.realnatty@gmail.com</div>
          </div>
        </div>
        <div class="right-side">
          <div class="topic-text">Send us a message</div>
          <p>
            If you have any work from me or any type pof quries related to my
            tutorial,you can send me a message from here.it's my pleasure to
            help you.
          </p>

          <form action="#">
            <div class="input-box">
              <input
                type="text"
                placeholder="Enter your name"
                required
                minlength="5"
              />
            </div>
            <div class="input-box">
              <input type="text" placeholder="Enter your email" required />
            </div>
            <div class="input-box message-box">
              <textarea placeholder="FAQs..."></textarea>
            </div>

            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
