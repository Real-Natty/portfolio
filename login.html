<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-form by Natty</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="logo-details">
      <i class="fab fa-slack"></i>
      <span class="logo-name">Real_Natty &#174</span>
    </div>







    <div class="container">
      <form action="#">
        <div class="title">Login</div>
        <div class="input-box">
          <input type="text" placeholder="Enter Your Email" required />
          <div class="underline"></div>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <button type="submit"><a href="footer.html">Continue</a></button>
          <!--  <input type="submit" value="continue" />-->
        </div>
      </form>
      <div class="option">or Connect with Social Media</div>
      <div class="twitter">
        <a href="#"><i class="fab fa-twitter"></i>Login with Twitter</a>
      </div>
      <div class="facebook">
        <a href="#"><i class="fab fa-facebook-f"></i>Login with Facebook</a>
      </div>
       <div class="acc">
        Have an account?
    <a href="register.html">Sign Up</a>
    </div>
    </div>
  </body>
</html>
